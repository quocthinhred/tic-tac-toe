<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ ca rô</title>
</head>
<body>
    <div style="border: 1px solid black; width: fit-content; margin: auto; margin-top: 100px; user-select: none;">
        <div style="display: flex;">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div style="display: flex;">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div style="display: flex;">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    <script>
        const board = [[0, 1, 2],[3, 4, 5],[6, 7, 8]]

        const checkWin = (x, y) => {
            return (board[0][y] === board[1][y] && board[1][y] === board[2][y]) || (board[x][0] === board[x][1] && board[x][1] === board[x][2]) || (board[0][0] === board[1][1] && board[1][1] === board[2][2]) || (board[0][2] === board[1][1] && board[1][1] === board[2][0])
        }

        let turn = true;
        const blockList = document.querySelectorAll(".block")
        blockList.forEach((item, index) => {
            item.addEventListener("click", () => {
                console.log(board)
                if (item.innerText != "") {
                    return
                }
                const row = board[Math.floor(index/3)] || []
                row[index%3] = turn
                board[Math.floor(index/3)] = row
                if (turn){
                    item.innerText = "◯";
                    turn = !turn
                } else {
                    item.innerText = "X";
                    turn = !turn
                }
                setTimeout(() => {
                    if (checkWin(index%3, Math.floor(index/3))) {
                        alert(`Player ${turn?2:1} win!`)
                    }
                }, 10)
            })
        })
    </script>
</body>
<style>
    .block {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        cursor: pointer;
        font-weight: bold;
        font-size: 64px;
        text-align: center;
        line-height: 100px;
    }

    .block:hover {
        background-color: aliceblue;
    }
</style>
</html>
